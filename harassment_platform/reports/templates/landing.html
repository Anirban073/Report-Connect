{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Report Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .title {
            font-size: 3rem;
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #ff6347;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button.is-primary {
            background-color: #ff4c4c;
            color: white;
        }
        .button.is-light {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Report Connect</h1>
        <p class="subtitle">Track incidents, report concerns, and empower change.</p>
        <div class="buttons">
            <a href="{% url 'home' %}" class="button is-primary">Home</a>
        </div>
    </div>
</body>
</html>
